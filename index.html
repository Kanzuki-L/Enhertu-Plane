<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Enhertu Plane Game</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #unity-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    #orientation-lock {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: white;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="orientation-lock">
     Please rotate your device to <strong>landscape</strong> mode to continue.
  </div>

  <div id="unity-container">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>
  </div>

  <script>
    window.addEventListener("load", function () {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("ServiceWorker.js");
      }
    });

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingBar = document.querySelector("#unity-loading-bar");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const warningBanner = document.querySelector("#unity-warning");
    const orientationLock = document.querySelector("#orientation-lock");

    function unityShowBanner(msg, type) {
      const div = document.createElement("div");
      div.innerHTML = msg;
      div.style = type === "error"
        ? "background: red; padding: 10px;"
        : "background: yellow; padding: 10px;";
      warningBanner.appendChild(div);
      if (type !== "error") {
        setTimeout(() => {
          warningBanner.removeChild(div);
          warningBanner.style.display = warningBanner.children.length ? "block" : "none";
        }, 5000);
      }
      warningBanner.style.display = "block";
    }

    function checkOrientation() {
      const isPortrait = window.innerHeight > window.innerWidth;
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      if (isMobile && isPortrait) {
        orientationLock.style.display = "flex";
        container.style.display = "none";
      } else {
        orientationLock.style.display = "none";
        container.style.display = "flex";
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("orientationchange", checkOrientation);
    checkOrientation();

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/b0771b3aef4e261b53b86dea23d39870.loader.js";
    const config = {
      arguments: [],
      dataUrl: buildUrl + "/c346dc89a1391a07b6fa289817222ee1.data.unityweb",
      frameworkUrl: buildUrl + "/aa7ae2ead50673ee85501f682ab00562.framework.js.unityweb",
      codeUrl: buildUrl + "/3c084df0649db5c2d3671f8ecb2dabaa.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Evoweb",
      productName: "Enhertu Plane Game",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
    };

    loadingBar.style.display = "block";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>

</body>
</html>
