<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Enhertu Plane Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        overflow: hidden;
      }

      #unity-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      #orientation-lock {
        display: none;
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: black;
        color: white;
        font-size: 20px;
        text-align: center;
        justify-content: center;
        align-items: center;
        padding: 20px;
        flex-direction: column;
      }

      #orientation-lock img {
        width: 100px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="orientation-lock">
      <img src="TemplateData/rotate-icon.png" alt="Rotate Icon" />
      ðŸ”„ Please rotate your device to <strong>landscape</strong> to play the game.
    </div>

    <div id="unity-container">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("ServiceWorker.js");
        }
      });

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const warningBanner = document.querySelector("#unity-warning");
      const orientationLock = document.querySelector("#orientation-lock");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        const div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type === 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      function checkOrientation() {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isPortrait = window.innerHeight > window.innerWidth;
        if (isMobile && isPortrait) {
          orientationLock.style.display = "flex";
          container.style.display = "none";
        } else {
          orientationLock.style.display = "none";
          container.style.display = "flex";
        }
      }

      window.addEventListener("resize", checkOrientation);
      window.addEventListener("orientationchange", checkOrientation);
      checkOrientation();

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/dd10d53df965ac42a27088ca1ba69c06.loader.js";
      const config = {
        arguments: [],
        dataUrl: buildUrl + "/a6bcec2210183d1849762576185d9a5e.data.unityweb",
        frameworkUrl: buildUrl + "/566c0a5e1c01cfabdcc455557cec079e.framework.js.unityweb",
        codeUrl: buildUrl + "/481ffd7a334db9d72b2af404a8052b98.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Evoweb",
        productName: "Enhertu Plane Game",
        productVersion: "0.1.1",
        showBanner: unityShowBanner,
      };

      loadingBar.style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
